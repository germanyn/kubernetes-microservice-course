name: deploy-auth

on:
  push:
    branches:
      - master
    paths:
      - 'services/auth/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build docker
        run: npm i -w auth docker:build

      - name: Docker push
        run: npm i -w auth docker:push
